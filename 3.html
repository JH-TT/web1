<!DOCTYPE html> <!-- 이것은 html이다 라고 명시하는 것. -->
<html>
<head>
    <title>WEB1 - JavaScript</title> <!-- 웹페이지 제목을 설정 -->
    <meta charset="utf-8"> <!-- 기본적으로 vscode에 설정돼 있어서 여기선 없어도 됨 -->
</head>
<!-- 여기 기준으로 아래는 본문(body로 묶음), 위에는 본문(head로 묶음)을 설명. -->
<!-- alt를 누른상태로 다른 곳을 누르면 멀티커서 생김 -->
<body>
    <h1><a href="index.html">WEB</a></h1>
    <ul> <!-- ul(unordered list)은  li의 부모태그! 경계를 짓기 위한, 그룹핑을 하기 위한 부모태그 -->
        <li>1. <a href="1.html">HTML</li> <!-- li는 목차생성할 때 주로 사</a>용한다. -->
        <li>2. <a href="2.html">CSS</a></li>
        <li>3. <a href="3.html">JavaScript</a></li>
    </ul>
    <ol> <!-- ol(ordered list)은 숫자가 자동으로 넘버링 되게 해준다. -->
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
    </ol>
    <!-- ul과 ol은 자식태그를 필요로 한다는 것도 보인다. -->
    <h2>JavaScript</h2>
    <p>대충 JavaScript설명하는 내용</p>
</body>
</html>
